<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Vue.js_Logo_2.svg/555px-Vue.js_Logo_2.svg.png"
    />
    <title>Intro to Vue 3</title>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- style -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <div id="app">
      <div class="nav-bar">
        <h2>Intro to VueJS</h2>
        <h5>hoanglong040800@gmail.com</h5>
      </div>

      <div class="cart">Cart: {{ cart.length }}</div>

      <product-display :premium="premium" @add-to-cart="addToCart" @remove-from-cart="removeFromCart"></product-display>

      <review-list :reviews="reviews"></review-list>
      <review-form @on-submit-review="addReview"></review-form>
    </div>

    <!-- VUE -->
    <script src="/main.js"></script>
    <script src="/components/ProductDisplay.js"></script>
    <script src="/components/ProductDetails.js"></script>
    <script src="/components/ProductInventory.js"></script>
    <script src="/components/ReviewForm.js"></script>
    <script src="/components/ReviewList.js"></script>

    <script>
      app.mount('#app')
    </script>
  </body>
</html>
